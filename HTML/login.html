<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- ========================Main start==================== -->
    <main>
        <section class="login">  
            <div class="left">
                <img src="../img/loginlogo.png" alt="img" class="loginlogo">
                <img src="../img/burgerlogin.png" alt="img" class="burgerlogin">
                <p class="craving">Craving Something??</p>
            </div>
            <div class="right">
                <form class="login-box">
                    <button class="close-btn">&times;</button>
                    <h1 class="login-head">Login To Foodmandu</h1>
                    <hr>

                    <label class="email-title">Email Address:</label>
                    <input type="text" placeholder="Enter email" class="email">

                    <label class="password-title">Enter Password:</label>
                    <input type="password" placeholder="Enter password" class="password">

                    <div class="remember">
                        <input type="checkbox"> Remember Me
                    </div>

                    <button class="login-btn">Login</button>

                    <div class="forgot">Forgot password?</div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
