<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
    <title>Document</title>
</head>
<body>
    <!-- ========================Main start==================== -->
    <main>
        <section class="login">  
            <div class="left-section">
                <img src="./img/loginlogo.png" alt="img" class="loginlogo">
                <img src="./img/burgerlogin.png" alt="img" class="burger-img">
                <p class="craving">Craving Something??</p>
            </div>
            <div class="right-section">
                <form class="login-box" onsubmit="return validateLogin()">
                    <a href="./index.html" class="close-btn">&times;</a>
                    <h1 class="login-head">Login To Foodmandu</h1>
                    <hr>

                    <label class="email-title">Email Address:</label>
                    <input type="text" placeholder="Enter email" class="email" id="email">

                    <label class="password-title">Enter Password:</label>
                    <input type="password" placeholder="Enter password" class="password" id="password">

                    <div class="remember">
                        <input type="checkbox"> Remember Me
                    </div>

                    <button type="button" class="login-btn" onclick="validateLogin()">Login</button>

                    <div class="forgot">Forgot password?</div>
                </form>
            </div>
        </section>
    </main>
<script src="./javascript/login.js"></script>    
</body>
</html>
